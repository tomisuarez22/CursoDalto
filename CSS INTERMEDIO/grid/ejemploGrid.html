<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Compleja con Grid y Flexbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-areas:
                "header header header"
                "sidebar main rightbar"
                "footer footer footer";
            grid-template-columns: 200px 1fr 300px;
            grid-template-rows: 70px 1fr 70px;
            gap: 10px;
            height: 100vh;
        }
        header {
            grid-area: header;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        sidebar {
            grid-area: sidebar;
            background-color: #f4f4f4;
            padding: 20px;
        }
        main {
            grid-area: main;
            background-color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .content-section {
            background-color: #eee;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .content-item {
            background-color: #ccc;
            padding: 10px;
        }
        rightbar {
            grid-area: rightbar;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        footer {
            grid-area: footer;
            background-color: #ddd;
            padding: 20px;
            text-align: center;
        }
        .nav {
            list-style: none;
            padding: 0;
        }
        .nav li {
            margin: 10px 0;
        }
        .nav a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Página Compleja</h1>
    </header>
    <sidebar>
        <nav>
            <ul class="nav">
                            </ul>
                            </nav>
                            </sidebar>
                            </body>
                            </html>
